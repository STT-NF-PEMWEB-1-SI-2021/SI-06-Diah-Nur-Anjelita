<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs</title>
    <script>
        function hitung() {
            const rupiah = 14650;
            let dollar = document.getElementById("dollarnya").value;
            console.log("Dollar : " + dollar);
            let kurs = rupiah * dollar;
            console.log("Kurs Dollar : " + dollar);
            let hasil = document.getElementById("hasil");
            hasil.innerHTML = "Rp." + kurs;

        }
    </script>
</head>
<body>
    <h3>Menghitung Kurs Rupiah</h3>

    Masukan Nilai Dollar : <input type="number" value="" size="18" id="dollarnya">

    <br/>

    <button onclick="hitung()" size="18">HASIL</button>

    <br/>

    Hasil : <span id="hasil"></span>
</body>
</html>
