<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Jumlah Bilangan</title>
    <script>
        function hitung() {
            let a = Number(document.getElementById("bilangansatu").value);
            let b = Number(document.getElementById("bilangandua").value);
            let c = a + b;
            document.getElementById("hasilsamadengan").value = c;
        }
    </script>
</head>
<body>
    <form id="satu">
        <input type="text" id="bilangansatu" value="0" onchange="hitung()"/>
        <br/>
        <b> + </b>
        <br/>
        <input type="text" id="bilangandua" value="0" onchange="hitung()"/>
        <br/>
        <b> = </b>
        <br/>
        <input type="number" id="hasilsamadengan">
    </form>
</body>
</html>
