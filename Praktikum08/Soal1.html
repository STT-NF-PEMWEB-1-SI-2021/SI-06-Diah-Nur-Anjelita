<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Lingkaran & Keliling oleh Diah Nur</title>

    <script>
        function hitung() {
            const PHI = 3.14 
            let jarijari = document.getElementById("bilangansatu").value;
            console.log("Jari-jari nya adalah : " + jarijari);
            let luas = PHI * jarijari * jarijari;
            let keliling = 2.0 * PHI * jarijari;
            console.log("luas : " + luas);
            console.log("keliling : " + keliling);
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "luas : " + luas + "\nkeliling : " + keliling;
        }
    </script>
</head>
<body>
    <h3>Menghitung Luas & Keliling Lingkaran</h3>
    Masukan Jari-Jari Lingkaran :
    <input type="number" value="" size="11" id="bilangansatu"/>
    <br/>
    <button onclick="hitung()">Hitung</button>
    <br/>
    Hasil : <span id="hasil"></span>
</body>
</html>
